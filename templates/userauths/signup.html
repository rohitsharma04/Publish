{% extends "base.html" %}
{% load type %}

{% block title %}Signup | {% endblock %}

{% block container %}

<div class="row">
		<div class="col-sm-6 col-md-7 col-md-offset-3">
			<h2 class="text-default">Signup </h2>
					<form class="form-sigin" method="post" action="">
						{% csrf_token %}
						<div class="row">
							{% for field in form %}

								<div class="col-sm-7">
									<span class="text-success">{{field.label_tag}}</span>
									<input id="{{ field.id_for_label }}"  name="{{ field.html_name }}" 
									value="" type="{{ field.field.widget|type}}" class="form-control">
								</div>
								<div class="col-sm-5">
									{% if field.errors %}
									<div class="alert alert-danger" role="alert">{{field.errors}}</div>
									{% endif %}
								</div>

							{% endfor %}
						</div>
					<div class="row" style="padding-top:5px;">
						<div class="col-sm-6 col-md-4">
							<button type="submit" class="btn btn-success btn-block">Signup</button>
						</div>
					</div>
					</form>

			</div>
		</div>
</div>


{% endblock %}
